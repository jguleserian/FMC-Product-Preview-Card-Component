<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <picture id="hero-graphic">
        <source
          media="(min-width:650px)"
          height="450"
          width="338"
          alt="a bottle of Chanel
        Gabrielle perfume"
          srcset="./images/image-product-desktop.jpg"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt=" a bottle of Chanel Gabrielle perfume"
        />
      </picture>
      <section id="information">
        <article id="text">
          <p class="product-type">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </article>
        <article id="purchase">
          <div class="price">
            <p class="current-price">$149.99</p>
            <p class="previous-price">$169.99</p>
          </div>
          <button>
            <img
              class="cart"
              src="./images/icon-cart.svg"
              alt="icon of a shopping cart"
            />
            Add to Cart
          </button>
        </article>
      </section>
    </main>

    </footer> -->
  </body>
</html>
